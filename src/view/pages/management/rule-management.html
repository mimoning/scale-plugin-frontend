<div>
  <dao-setting-layout v-show="!loading">
    <div slot="layout-title">扩容规则管理</div>
    <dao-setting-section>
      <template slot="content">
        <rule-list :rows="rules" @operation="handleOperation"></rule-list>
      </template>
    </dao-setting-section>
    <dao-setting-section>
      <template slot="content">
        <bind-list :rows="binds" @operation="handleOperation"></bind-list>
      </template>
    </dao-setting-section>
  </dao-setting-layout>
  <rule-dialogs
    ref="dialog"
    @confirmRemove="handleRemove"
    @confirmUnbind="handleUnbind"
  ></rule-dialogs>
</div>
